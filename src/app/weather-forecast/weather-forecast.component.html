<div class="container">
  <h2>8-Day Weather Forecast for {{city}} 📅</h2>
  <table *ngIf="forecastData" class="forecast-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temp (°C) 🌡️</th>
        <th>Humidity (%) 💧</th>
        <th>Weather Status ☁️</th>
        <th>Cloud Cover (%) 🌫️</th>
        <th>Wind Speed 💨</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of forecastData">
        <td>{{day.date}}</td>
        <td>{{day.temp}}</td>
        <td>{{day.humidity}}</td>
        <td>{{day.weather}}</td>
        <td>{{day.cloud}}</td>
        <td>{{day.wind}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="error" class="error">⚠️{{error}}</div>
  
  <button (click)="goback()" class="button">BACK</button>
</div>
